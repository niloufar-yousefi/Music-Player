<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asses/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section id="_box">
            <div id="_title">                
            
                <div>
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <div>
                    <h1>
                        Music Player
                    </h1>
                    <p>
                        Developed By 
                        Niloofar Yoosefi
                    </p>
                </div>
                <div id="_menu">
                    <i class="bi bi-list"></i>
                </div>
                              
            </div>

            <div class="_description">
                <div>
                    <div id="_img">
                        <figure>                            
                              <img src="./asses/img/poster-5.jpg" alt="">  
                        </figure>
                        <figure>
                             <img src="./asses/img/poster-4.jpg" alt=""> 
                        </figure>
                        <figure>
                             <img src="./asses/img/poster-3.jpg" alt=""> 
                        </figure>
                        <figure>
                            <img src="./asses/img/poster-2.jpg" alt=""> 
                        </figure>
                        <figure >
                             <img src="./asses/img/poster-1.jpg" alt=""> 
                        </figure> 
                    </div>
                    <section id="_music">
                        <div>
                            <div>
                                <h2>Where I Found You</h2>
                                <h2>From Where We Started</h2>
                                <h2>Winter Meadow</h2>                                                               
                                <h2>We Are Going To Be Ok</h2>                              
                                <h2>Happy Moments </h2>
                              </div>
                            <div>
                                <div>
                                    <div >
                                        <audio data-duration="169" >
                                            <source src="./asses/music/music-1.mp3" type="audio/ogg">
                                            <source src="./asses/music/music-1.mp3" type="audio/mpeg">
                                        </audio> 
                                    </div>

                                    <div>
                                        <audio data-duration="171">
                                            <source src="./asses/music/music-2.mp3" type="audio/ogg">
                                            <source src="./asses/music/music-2.mp3" type="audio/mpeg">
                                        </audio> 
                                    </div>
                                    <div>
                                        <audio data-duration="175">
                                            <source src="./asses/music/music-3.mp3" type="audio/ogg">
                                            <source src="./asses/music/music-3.mp3" type="audio/mpeg">
                                        </audio> 
                                    </div>
                                    <div>
                                        <audio data-duration="169">
                                            <source src="./asses/music/music-4.mp3" type="audio/ogg">
                                            <source src="./asses/music/music-4.mp3" type="audio/mpeg">
                                        </audio> 
                                    </div>
                                    <div>
                                        <audio data-duration="205">
                                            <source src="./asses/music/music-5.mp3" type="audio/ogg">
                                            <source src="./asses/music/music-5.mp3" type="audio/mpeg">
                                        </audio> 
                                    </div>
                                </div>
                                <section id="_musicAudio">
                                    <div id="_musicAudio1">
                                        <div id=_timeLine>
                                            <section id="_line">
                                                <div id="_circle"></div>
                                                <div id="_line2"></div>                                                
                                            </section>
                                            <section id="_time">
                                                <p id="_currentTime"></p>
                                                <p id="_totalTime"></p>
                                            </section>
                                        </div>
                                        <div id="_btn">
                                            <div><i class="bi bi-skip-backward-fill" id="_backward"></i></div>
                                            <div>
                                                <i class="bi bi-play-fill" id="_play"></i>
                                            </div>
                                            <div>
                                                <i class="bi bi-pause-fill" id='_pause'></i> 
                                            </div>
                                            <div><i class="bi bi-skip-forward-fill" id="_forward"></i></div>
                                        </div>
                                    </div>
                                    <div></div>
                                </section>
                            </div>
                        </div>
                        
                    </section>
                </div>
            </div>
        </section>

        <section id="_musicList">
            <div class="_list">
                <div>
                 <img src="./asses/img/poster-1.jpg" alt=""> 
                 <span></span>
                 <i class="bi bi-google-play"></i>
                </div>
                <div>
                     <img src="./asses/img/poster-2.jpg" alt=""> 
                     <span></span>
                     <i class="bi bi-google-play"></i>
                </div>
                <div>
                     <img src="./asses/img/poster-3.jpg" alt=""> 
                     <span></span>
                     <i class="bi bi-google-play"></i>
                </div>
                <div>
                     <img src="./asses/img/poster-4.jpg" alt=""> 
                     <span></span>
                     <i class="bi bi-google-play"></i>
                </div>
                <div>
                     <img src="./asses/img/poster-5.jpg" alt=""> 
                     <span></span>
                     <i class="bi bi-google-play"></i>
                </div>
            </div>
        </section> 
    </main>

</body>
    <script src="./asses/script/script.js"></script>
   
</html>
